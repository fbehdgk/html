<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid rebeccapurple; width: 100px;
        }
        span{
            border: 1px solid royalblue; width: 100px;
        }
        div,span{ display: inline-block;}
        /* display: inline-block 너비가 적용되고 한줄에 여러개 배치가능 */
    </style>
</head>
<body>
    <div>우리나라</div>
    <div>우리나라</div>
    <!-- div는 너비적용가능 -->
    <span>우리나라</span>
    <span>우리나라</span>
    <!-- 앤 너비 안됨 -->
</body>
</html>
