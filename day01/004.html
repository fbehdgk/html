<html><!--html태그는 시작과 끝 이상의 의미는 없다 -->
    <head>
        <meta charset="utf-8">
        <!-- html의 문서에 대한 설정(meatdata)을 작성하는 헤드영역-->
        <!-- mtml이 아닌 모든 내용이 여기로 간다 자바스크립트같은거도 여기-->
    </head>
    <body>
        <!-- html의 내용을 작성하는 바다영역-->
        xml 문서는 태그를 사용한다 <br>
        xml 태그는 자료 구조를 설명한다 <br>
        태그가 있고 없고는 문서의 내용과 상관이 없다<br>
        태그는 데이터를 설명하는 데이터(metadata) <br>
    </body>
</html>
