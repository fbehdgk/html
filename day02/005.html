<!-- 문서 전체를 감싸는 요소 html-->
<html>
    <head>
        <!-- 문서의 설정(metadata) -->
        <!-- 제목태그는 h1~h6까지 있다 -->
        <!-- 요소는 디자인을 가진다 -->
        <style>
            #rainbow {
                    background-image: linear-gradient(225deg,to right, red, orange, yellow, green, blue, indigo, purple);
                    width: 500px;
                    height: 300px;}
                    
        </style>
    </head>
    <body id="rainbow">
        <!-- 문서의 내용 -->
        <h1 >제목</h1>
        <h2>제목</h2>
        <h3>제목</h3>
        <h4>제목</h4>
        <h5>제목</h5>
        <h6>제목</h6>
    </body>
</html>
